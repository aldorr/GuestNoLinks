	 <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Convert me!</title>
<style type="text/css" media="screen">
	/* simulate state where JavaScript is disabled (images just don't show up): */
	img {
		display:none;
	}
</style>
<script type="text/javascript">
	//<![CDATA[
function convert()
{
	//get the images on the page (do this for links and other embedded stuff, too)
	images = window.document.getElementsByTagName("img");
	for(i = images.length-1; i>=0; i--) {
		var imj = new Image();
		imj.src = "content/content.png";
		images[i].parentNode.replaceChild(imj,images[i]);
		// set the images to be visible again, but this time, it's our replacement image.
		imj.style.display = "inline";
	}
}
//]]>
</script>
</head>

<body>


<table width="600" border="0">
 <tbody>

  </tr>

</table>
		<p><input type="button" value="Convert" onclick="convert()" /></p>
